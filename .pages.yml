content:
  - name: posts
    label: Posts
    path: _posts
    type: collection
    view:
      fields: [ title, date ]
    fields:
      - name: title
        label: Title
        type: string
      - name: date
        label: Date
        type: date
      - name: tags
        label: Tags
        type: string
        list:
          min: 0
          max: 8
      - name: body
        label: Body
        type: rich-text