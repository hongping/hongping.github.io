media:
  input: assets/img
  output: assets/img
content:
  - name: posts
    label: Posts
    path: _posts
    type: collection
    view:
      fields: [ title, date, categories, tags, published ]
    fields:
      - name: title
        label: Title
        type: string
      - name: date
        label: Date
        type: date
      - name: categories
        label: Categories
        type: string
        list: true
      - name: tags
        label: Tags
        type: string
        list: true
      - name: published
        label: Published
        type: boolean
      - name: body
        label: Body
        type: rich-text